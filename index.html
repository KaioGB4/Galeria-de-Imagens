<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galeria de fotos</title>
    <link rel = "stylesheet" type = "text/css" href="./source/style.css">
</head>
<body>
    <header>
        <h1>Galeria de fotos</h1>
        <button type="button">Adicionar imagem</button>
    </header>
    <form>
        <h2>Inserir Nova imagem</h2>
        <input type="url" id="endereço-imagem-nova" required placeholder="URL da imagem">
        <button type="submit">Adicionar</button>
        <button type="reset" id="botão-cancelar">Cancelar</button>
    </form>
    <ul>
        <li>
            <img src="./source/assets/foto1.jpg" alt="Nada">
            <div class="overlay-images-link">
                <a href="./source/assets/foto1.jpg" title="Ver imagem em tamanho real" target="_blank">Ver imagem em tamanho real</a>
            </div>
        </li>
        <li>
            <img src="./source/assets/foto2.jpg" alt="Nada">
            <div class="overlay-images-link">
                <a href="./source/assets/foto2.jpg" title="Ver imagem em tamanho real" target="_blank">Ver imagem em tamanho real</a>
            </div>
        </li>
        <li>
            <img src="./source/assets/foto3.jpg" alt="Nada">
            <div class="overlay-images-link">
                <a href="./source/assets/foto.jpg" title="Ver imagem em tamanho real" target="_blank">Ver imagem em tamanho real</a>
            </div>
        </li>
    </ul>
</body>
<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<script src="./source/main.js"></script>
</html>
